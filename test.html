<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Опитування</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>  
   <header>
        <h1>Опитування</h1>
        <nav>
            <ul>
                <li><a href="login.html">Логін</a></li>
                <li><a href="news.html">Новини</a></li>
                <li><a href="achievement.html">Досягнення</a></li>
            </ul>
        </nav>
    </header>

    <form action="process_form.php" method="post">
        <label for="login">Логін:</label>
        <input type="text" id="login" name="login" required placeholder="Введіть логін">
        <br>
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required placeholder="Введіть електронну пошту">
        <br>
        <label for="message">Ваші очікування від профбюро:</label>
        <textarea id="message" name="message" rows="1" placeholder="Введіть текстове повідомлення"></textarea>
        <br>
        <label for="dropdown">Ваша форма навчання:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1" selected>Очно</option>
            <option value="option3">Дистанційно</option>
        </select>
        <br>
        <p>Який ви курс:</p>
        <input type="radio" id="radio1" name="radioGroup" value="radio_option1">
        <label for="radio1">1-2</label><br>
        <input type="radio" id="radio2" name="radioGroup" value="radio_option2">
        <label for="radio2">3-4</label><br>
        <input type="radio" id="radio3" name="radioGroup" value="radio_option3">
        <label for="radio3">5-6</label><br>
        <br>
        <p>Ви є членом комісії:</p>
        <input type="checkbox" id="checkbox1" name="checkboxGroup[]" value="checkbox_option1">
        <label for="checkbox1">інформаційної</label><br>
        <input type="checkbox" id="checkbox2" name="checkboxGroup[]" value="checkbox_option2">
        <label for="checkbox2">культурно-масової</label><br>
        <input type="checkbox" id="checkbox3" name="checkboxGroup[]" value="checkbox_option3">
        <label for="checkbox3">не є членом</label><br>
        <br>
        <button type="submit">Відправити дані</button>
        <button type="reset">Очистити дані</button>
    </form>
  </body>
</html>
